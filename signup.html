<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login form TORO Dating ❤️</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<header>
<body>
    <div class="main-wrap">
        <div class="outer-wrap">
            <div class="form-wrap">
                <h1><span style='font-size:100px;'>❤️Log in</span></h1>
                <section>
                <p><h3>Hello friends Welcome to TORO Dating ❤️ <br> Let's get in touch</h3></p>
                <form action="#" class="form">
                    <br>
                    <input type="email" name="email" placeholder="Email" size="100"><br>
                    <input type="password" name="pass" placeholder="Password" size="100"><br>
                    <button type="submit" class="btnone" size="100"> Let's start! </button>
                </form>

                <div class="social-login">
                    <a href="#">
                        <img src="google.jpeg" alt="Google">
                    </a>
                    <a href="#">
                        <img src="fb.jpeg" alt="Facebook">
                    </a>
                </div>
                <div class="bottom-text">
                    <p><h3>Don't have an account? <a href="signup.html" class="btntwo">signup here</a><br><br><br></h3></p>
                </div>
                </section>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br>
</body>
</header>
</html>
