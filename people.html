<!DOCTYPE html>
<html>
<head>
	<title>Meet People - TORO Dating ❤️</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="sty.css">
</head>
<body>
	<header>
		<h1>TORO Dating ❤️</h1>
		<nav>
			<ul>
				<li><a href="h1.html" style="font-size: 15px">Home</a></li>
				<li><a href="https://www.lovetravelguides.com/">Travel</a></li>
				<li><a href="about.html">About Us</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	<main>
		<section class="meet-people">
			<h2>Meet People</h2>
			<form>
				<fieldset>
					<legend>Basic Information</legend>
					<label for="name" color: white> Name:</label>
					<input type="text" id="name" name="name" required>
					<label for="gender">Gender:</label>
					<select id="gender" name="gender">
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="non-binary">Non-binary</option>
					</select>
					<label for="age">Age:</label>
					<input type="number" id="age" name="age" min="18" max="100" required>
					<label for="location">Location:</label>
					<input type="text" id="location" name="location" required>
				</fieldset>
				<fieldset>
					<legend>Interests and Preferences</legend>
					<label for="interests">Interests:</label>
					<textarea id="interests" name="interests" rows="4"></textarea>
					<label for="looking-for">Looking for:</label>
					<select id="looking-for" name="looking-for">
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="non-binary">Non-binary</option>
						<option value="any">Any</option>
					</select>
					<label for="age-range">Age Range:</label>
					<input type="number" id="age-range" name="age-range" min="18" max="100">
				</fieldset>
				<button type="submit">Search</button>
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 TORO Dating ❤️</p>
	</footer>
</header>
</body>
</html>
